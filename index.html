
<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">

  <script id="1stTempl" type="x-tmpl-mustache">

  </script>
  
</head>

      <option value="z2a">Z - A</option>
      <option value="horns">Horns</option>

    </select>
    <div id="cheakkDD">
    <ul id="cheakk">
      <li>
        <label>
          <input type="checkbox" id="cheak1">

            <h1>Page 2</h1>
          </div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="cheak2">
          <div class="icon-box">
            <h1>Page 1</h1>
          </div>
        </label>
      </li>
    </ul>
  </div>
    <select id="keys">
      <option value="default">Filter by Keyword</option>
    </select>
    <div id='container'>

      <h2></h2>
      <img src="" alt="">
      <p></p>
    </section> -->
  </div>
  </main>
  <footer>

  <script src="js/app.js"></script>
</body>

</html>
